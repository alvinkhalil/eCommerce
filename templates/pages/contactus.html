{% extends "base.html" %}
{% block body %}
  
  <!-- Breadcrumb Start -->
  <div class="breadcrumb-wrap">
    <div class="container-fluid">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'pages:index' %}">Əsas səhifə</a></li>
            <li class="breadcrumb-item active">Əlaqə</li>
        </ul>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Contact Start -->
<div class="contact">
    <div class="container-fluid">
        <div class="row">
            {% for location in locations  %}
              
            <div class="col-lg-4">
                <div class="contact-info">
                    <h2>{{location.name}}</h2>
                    <h3><i class="fa fa-map-marker"></i>{{location.location}}</h3>
                    <h3><i class="fa fa-envelope"></i>{{location.email}}</h3>
                    <h3><i class="fa fa-phone"></i>{{location.phone}}</h3>
                    <div class="social">
                        <a href="{{location.twitter}}"><i class="fab fa-twitter"></i></a>
                        <a href="{{location.facebook}}"><i class="fab fa-facebook-f"></i></a>
                        <a href="{{location.linkedin}}"><i class="fab fa-linkedin-in"></i></a>
                        <a href="{{location.instagram}}"><i class="fab fa-instagram"></i></a>
                        <a href="{{location.youtube}}"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}

            <div class="col-lg-4">
                <div class="contact-form">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" name = "name" placeholder="Ad" required />
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control" name = "email" placeholder="Email" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name = "subject" placeholder="Mövzu" required />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" name = "message" placeholder="Mesaj" required ></textarea>
                        </div>
                        <div><button class="btn" type="submit">Göndər</button></div>
                    </form>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3305.733248043701!2d-118.24532098539802!3d34.05071312525937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c648fa1d4803%3A0xdec27bf11f9fd336!2s123%20S%20Los%20Angeles%20St%2C%20Los%20Angeles%2C%20CA%2090012%2C%20USA!5e0!3m2!1sen!2sbd!4v1585634930544!5m2!1sen!2sbd" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->


{% endblock body %}
